<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-400 font-[Poppins]">

    <!-- Navbar -->
    <nav class="bg-indigo-300 flex justify-between items-center px-4 py-3 md:px-14 w-full">
        <div class="text-xl md:text-3xl text-indigo-700 font-bold">docLink</div>
        <ul class="md:flex md:justify-stretch hidden text-lg md:text-xl text-indigo-900 font-semibold">
            <li class="px-[20px] cursor-pointer hover:text-indigo-500"><a href="index.html">Home</a></li>
            <li class="px-[20px] cursor-pointer hover:text-indigo-500"><a href="doctors.html">Doctors</a></li>
            <li class="px-[20px] cursor-pointer hover:text-indigo-500"><a href="contact.html">Contact Us</a></li>
            <li class="px-[20px] cursor-pointer hover:text-indigo-500"><a href="about.html">About Us</a></li>
        </ul>

        <!-- Hamburger -->
        <div class="md:hidden flex gap-3">
            <a href="#" class="self-center">&#8801;</a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="h-[calc(100vh-56px)] w-full flex p-4 gap-5">

        <!-- Sidebar -->
        <div
            class="bg-slate-300 h-full w-1/5 rounded-lg p-5 text-black font-semibold flex flex-col items-center space-y-4 shadow-md shadow-slate-600 ">
            <h1 class="text-2xl font-bold mt-1">User Details</h1>
            <button class="w-full bg-indigo-500 text-white py-3 rounded hover:bg-blue-600 transition-all"
                onclick="showSection('profile')">Profile</button>
            <button class="w-full bg-indigo-500 text-white py-3 rounded hover:bg-blue-600 transition-all"
                onclick="showSection('bookings')">My Bookings</button>
        </div>

        <!-- Content Area -->
        <div class="bg-slate-300 h-full w-4/5 rounded-lg p-6 shadow-slate-600 shadow-md">
            <h1 class="text-2xl font-bold mb-4 " id="section-title">My Bookings</h1>
            <div id="content-area">

                <!-- Profile Section -->
                <div id="profile" class="hidden">
                    <h2 class="text-xl font-semibold mb-2">Profile Information</h2>
                    <div class="space-y-4">
                        <div>
                            <label class="block text-indigo-900 font-semibold mb-1">Full Name:</label>
                            <input type="text" value="John Doe" class="w-1/2 p-2 border-2 border-indigo-300 rounded-md"
                                disabled />
                        </div>
                        <div>
                            <label class="block text-indigo-900 font-semibold mb-1">Email:</label>
                            <input type="email" value="johndoe@example.com"
                                class="w-1/2 p-2 border-2 border-indigo-300 rounded-md" disabled />
                        </div>
                        <div>
                            <label class="block text-indigo-900 font-semibold mb-1 ">Pincode:</label>
                            <input type="text" value="781001" class="w-1/2  p-2 border-2  border-indigo-300 rounded-md"
                                disabled />
                        </div>
                    </div>
                </div>
                <!-- profile section ending -->

                <!-- Bookings Section (displayed by default) -->
                <div id="bookings">

                    <table class="w-full table-auto border-collapse text-center">
                        <thead>
                            <tr class="bg-indigo-500 text-white">
                                <th class="py-2 px-4 border">Patient Name</th>
                                <th class="py-2 px-4 border">Age</th>
                                <th class="py-2 px-4 border">Doctor's Name</th>
                                <th class="py-2 px-4 border">Appointment Timing</th>
                                <th class="py-2 px-4 border">Appointment Date</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td class="py-2 px-4 border">John Doe</td>
                                <td class="py-2 px-4 border">30</td>
                                <td class="py-2 px-4 border">Dr. Smith</td>
                                <td class="py-2 px-4 border">10:30 AM</td>
                                <td class="py-2 px-4 border">15 Nov 2024</td>
                            </tr>
                            <tr>
                                <td class="py-2 px-4 border">Jane Doe</td>
                                <td class="py-2 px-4 border">28</td>
                                <td class="py-2 px-4 border">Dr. Adams</td>
                                <td class="py-2 px-4 border">2:00 PM</td>
                                <td class="py-2 px-4 border">16 Nov 2024</td>
                            </tr>
                            <!-- Additional rows can be added here -->
                        </tbody>
                    </table>
                </div>
            </div>

        </div>

        <script>
            function showSection(section) {
                // Hide all sections
                document.getElementById('profile').classList.add('hidden');
                document.getElementById('bookings').classList.add('hidden');

                // Show the selected section
                document.getElementById(section).classList.remove('hidden');

                // Update section title
                document.getElementById('section-title').textContent =
                    section === 'profile' ? 'Profile' : 'Your Bookings';
            }
        </script>

</body>

</html>
