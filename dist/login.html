<body class=" bg-white h-screen w-screen overflow-hidden font-[Poppins] ">

        <!-- navbar -->

            <div class="text-xl md:text-3xl text-indigo-700 font-bold">docLink</div>
            <ul class="md:flex md:justify-stretch hidden text-lg md:text-xl text-indigo-900  font-semibold ">
                <li class="px-[20px] cursor-pointer hover:text-indigo-500"><a href="index.html">Home</a></li>
                <li class="px-[20px] cursor-pointer hover:text-indigo-500"><a href="#">Doctors</a></li>
                <li class="px-[20px] cursor-pointer hover:text-indigo-500"><a href="contact.html">Contact Us</a></li>
                <li class="px-[20px] cursor-pointer hover:text-indigo-500"><a href="about.html">About Us</a></li>    
            </ul>
            <div class="hidden md:block bg-indigo-700 px-3 py-2 font-bold text-white rounded-md hover:bg-indigo-900"><a href="login.html">Login/Signup</a></div>
            <!-- Hamburger -->
                <div class="md:hidden flex gap-3">
                    <div class="block md:hidden bg-indigo-700 px-3 py-2 font-bold text-white rounded-md hover:bg-indigo-900 "><a href="login.html">Login/Signup</a></div>
                    <a href="#" class="self-center">&#8801;</a>
                </div>
            <!-- Hamburger ending -->
        </nav>
        <!-- navbar ending -->

        <!-- outer most div -->
        <div class=" bg-white h-screen  md:flex justify-center items-center overflow-hidden  p-48 md:p-0">  
            
            <!-- login div  -->
            <div class="login xsm: bg-indigo-300 flex justify-center items-center rounded-3xl shrink">  
            
             <div class="img  hidden md:block "><img src="https://quickobook.com/assets/img/login_side.png" alt=""></div>
    
                 <div class="flex flex-col space-y-8 p-10 ">

                    

                    <form action="" class=" space-y-7 bg-indigo-300 p-5 rounded-2xl">
                        <h1 class="text-3xl font-bold">Sign in</h1>
                        <div class="relative ">
                            <div><i class="fa-solid fa-envelope-open absolute top-1 left-1 bg-zinc-300 text-green-600 rounded-full p-2 flex justify-center items-center"></i></div>
                            <input type="text" placeholder="Email address" class="w-80 px-12 py-2 rounded-full hover:bg-slate-300 focus:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-green-600 focus:drop-shadow-lg">
                        </div>
                        
                        <div class="relative">
                            <div><i class="fa-solid fa-lock absolute top-1 left-1 bg-zinc-300  text-green-600 rounded-full p-2 flex justify-center items-center"></i></div>
                            <input type="password" placeholder="Password" class="w-80 px-12 py-2 rounded-full hover:bg-slate-300 focus:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-green-600 focus:drop-shadow-lg" >
                        </div>
                        
                        <button class="bg-indigo-700 w-80 p-2 font-semibold text-white rounded-full hover:bg-indigo-900">Sign in</button>
                    </form>
    
                    <div class=" space-y-3 flex flex-col justify-center items-center text-sm">
                        <p class="text-black">Don't have an account? <a href="signup.html" class=" font-semibold text-green-800">Sign Up</a></p>
                        <p class="text-black">Forgot Password? <a href="" class=" font-semibold text-green-800">Set password</a></p>
