<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body class="h-screen w-screen flex flex-col bg-white overflow-hidden font-[Poppins] ">
    
    <!-- navbar -->
    <nav class="bg-indigo-200 flex justify-between items-center px-4 py-3 md:px-14 ">
        <div class="text-xl md:text-3xl text-indigo-700 font-bold">docLink</div>
        <ul class="md:flex md:justify-stretch hidden text-lg md:text-xl text-indigo-900  font-semibold ">
            <li class="px-[20px] cursor-pointer hover:text-indigo-500"><a href="index.html">Home</a></li>
            <li class="px-[20px] cursor-pointer hover:text-indigo-500"><a href="#">Doctors</a></li>
            <li class="px-[20px] cursor-pointer hover:text-indigo-500"><a href="contact.html">Contact Us</a></li>
            <li class="px-[20px] cursor-pointer hover:text-indigo-500"><a href="about.html">About Us</a></li>    
        </ul>
        <div class="hidden md:block bg-indigo-700 px-3 py-2 font-bold text-white rounded-md hover:bg-indigo-900"><a href="login.html">Login/Signup</a></div>

        <!-- Hamburger -->
        <div class="md:hidden flex gap-3">
        <div class="block md:hidden bg-indigo-700 px-3 py-2 font-bold text-white rounded-md hover:bg-indigo-900 "><a href="login.html">Login/Signup</a></div>
        <a href="#" class="self-center">&#8801;</a>
        </div>
        <!-- Hamburger ending -->

    </nav>
    <!-- navbar ending -->



    <div class="flex flex-grow items-center justify-center">
        
        <form action="" class="space-y-7 bg-indigo-300 py-5 px-6 rounded-2xl">
            <h1 class="text-3xl font-bold">SignUp</h1>
            <div class="relative ">
                <div><i class="fa-solid fa-user absolute top-1 left-1 bg-zinc-300 text-green-600 rounded-full p-2 flex justify-center items-center"></i></div>
                <input type="text" placeholder="Full name" class="w-80 px-12 py-2 rounded-full hover:bg-slate-300 focus:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-green-600 focus:drop-shadow-lg">
            </div>
            
            <div class="relative ">
                <div><i class="fa-solid fa-envelope-open absolute top-1 left-1 bg-zinc-300 text-green-600 rounded-full p-2 flex justify-center items-center"></i></div>
                <input type="email" placeholder="Email address" class="w-80 px-12 py-2 rounded-full hover:bg-slate-300 focus:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-green-600 focus:drop-shadow-lg">
            </div>

            <div class="relative ">
                <div><i class="fa-solid fa-location-dot absolute top-1 left-1 bg-zinc-300 text-green-600 rounded-full p-2 flex justify-center items-center"></i></div>
                <input type="text" placeholder="Pincode" maxlength="6" class="w-80 px-12 py-2 rounded-full hover:bg-slate-300 focus:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-green-600 focus:drop-shadow-lg">
            </div>

            <div class="relative ">
                <div><i class="fa-solid fa-lock absolute top-1 left-1 bg-zinc-300 text-green-600 rounded-full p-2 flex justify-center items-center"></i></div>
                <input type="password" placeholder="Enter Password"  class="w-80 px-12 py-2 rounded-full hover:bg-slate-300 focus:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-green-600 focus:drop-shadow-lg ">
            </div>


            <button class="bg-indigo-700 w-80 p-2 font-semibold text-white rounded-full hover:bg-indigo-900">Sign Up</button>

            <div class="space-y-3 flex flex-col justify-center items-center text-sm">
                <p class="text-black">Already have an account? <a href="login.html" class=" font-semibold text-green-800">Sign in</a></p>
            </div>
        </form>

        
    </div>

    <button></button>

</body>
</html>
